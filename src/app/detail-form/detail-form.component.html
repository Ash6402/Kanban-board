<form class="detail-form form" (ngSubmit)="onSubmit()" [formGroup]="form" >
    <button class="close-btn" type="button" (click)="close.emit()" ><i class="fa-solid fa-xmark"></i></button>
    <div class="input-field">
        <label for="title" class="label">Title</label>
        <input type="text" class="bg-dark" id="title" name="title" formControlName="title" />
    </div>
    <div class="input-field">
        <label for="description" class="label">Description</label>
        <input type="text" class="bg-dark" id="description" name="description" formControlName="description" />
    </div>
    <button class="submit-btn">Insert</button>
</form>
