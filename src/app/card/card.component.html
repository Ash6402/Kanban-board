<div class="card" appDrag [item]="item">
    <div class="head">
        <div class="flex gap-6">
            <h3 class="header-color-dark">{{ item.title }}</h3>
            <button class="icon-btn" (click)="dialogService.showDialog(item)" ><span class="material-symbols-outlined edit-icon">edit</span></button>
        </div>
        <button 
            [appAnimate]="['rotate', 'expand']" [element]="details"
            class="icon-btn drop-btn"><span class="material-symbols-outlined">expand_more</span>
        </button>

    </div>
    <div class="details" #details>
        <div class="description">
            <p>Description</p>
            <p class="font-dark">{{ item.description }}</p>
        </div>
    </div>
</div>
