<header>
    <div class="header">
        <h2 class="font-light">
            Greetings <span class="header-color-secondary">{{ authService.user()?.displayName }}!</span>
        </h2>
        <app-button (click)="confirmSignOut=true" color="warn"><p class="btn-text">Sign out</p></app-button>

    </div>
    @if (confirmSignOut) {
        <app-sign-out-modal (confirm)="signOutFn($event)" />
    }
</header>
